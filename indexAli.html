<html>
<head>
	<title>Taste Resturant</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<section id= "main" >

					    <li data-target="#demo" data-slide-to="1"></li>
					    <li data-target="#demo" data-slide-to="2"></li>
					  </ul>

					  <!-- The slideshow -->
					  <div class="carousel-inner">
					    <div class="carousel-item active">

						  	<div class="carousel-caption d-none d-md-block">
					    		<h5>Craft Beer Tasting</h5>
								<p>Dare To Be Bold: A Craft Beer Experience.</p>
							</div>
					    </div>
					    <div class="carousel-item">
					      	<img src="./img/calendar-salsa.jpg" class="img-fluid" alt="Salsa Night">
							<div class="carousel-caption d-none d-md-block">

							</div>
					    </div>
					    <div class="carousel-item">
					      	<img src="./img/game-day.jpg" class="img-fluid" alt="Game Day">
					      	<div class="carousel-caption d-none d-md-block">
								<h5>GAME DAY SPECIALS</h5>
								<p>Come by during every Flameâ€™s game this season for 2-for-1 mezze at the bar.</p>
					    	</div>
					  	</div>

					  <!-- Left and right controls -->
						<a class="carousel-control-prev" href="#demo" role="button" data-slide="prev">
						    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
						    <span class="sr-only">Previous</span>
						</a>
						 <a class="carousel-control-next" href="#demo" role="button" data-slide="next">
						    <span class="carousel-control-next-icon" aria-hidden="true"></span>
						    <span class="sr-only">Next</span>
